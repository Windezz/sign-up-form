<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="background">
        <div class="logo-div">
            <img id="bg-logo" src="odin-lined.png" alt="" srcset="">
            <p id="logo-name">ODIN</p>
        </div>
        <p id="copyright">photo by <u>Halie West</u> on <u>Unsplash</u></p>
        <img id="bg-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="" srcset="">
    </div>
    <div class="content">
        <div class="welcome-msg">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p><br>You <i>know</i> you want to</p>
        </div>
        <div class="user-form">
            <h1 id="form-label">Let's do this!</h1>
            <form action="#" method="post">

                <div class="form-line1">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <span></span>
                </div>
                
                <div class="form-line2">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                    
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="0613-400-6799" maxlength="12" pattern="[0-9]{12}">

                    <label for="con-password">CONFIRM PASSWORD</label>
                    <input type="password" name="con-password" id="con-password" required>
                </div>
    
            </form>
        </div>

        <div class="closing">
            <button>Create Account</button>
            <p> Already have an account? <a href="#">Log in</a> </p>

        </div>
    </div>
</body>
</html>
