<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="background">
        <div class="logo">
            <img id="bg-logo" src="odin-lined.png" alt="">
        </div>
        <img id="bg-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="" srcset="">
    </div>
    <div class="content">
        <p>This is not a real online service! You know you need somethign like this in your life to help you realize your deepest dreams.Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to</p>

        <div class="user-form">
            <form action="#" method="post">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
    
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
    
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
    
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" placeholder="0613-400-6799">
    
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
    
                <label for="con-password">CONFIRM PASSWORD</label>
                <input type="password" name="con-password" id="con-password">
            </form>
        </div>
        <button>Create Account</button>
        <p>
            Already have an account? <a href="#">log in</a>
        </p>
    </div>
</body>
</html>
